{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white text-center">
        <h4>Issue Digital Certificate</h4>
      </div>
      <div class="card-body">
        <form id="issueForm">
          <div class="mb-3">
            <label for="name" class="form-label">Recipient Full Name</label>
            <input type="text" name="name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="file" class="form-label">Upload Certificate File</label>
            <input type="file" name="file" class="form-control" required />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">ğŸ” Issue Certificate</button>
          </div>
        </form>
        <div id="result" class="mt-3"></div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("issueForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = '<div class="alert alert-info">âŒ› Processing... connecting to Sepolia blockchain.</div>';
    
    const formData = new FormData(this);
    fetch("/issue", { method: "POST", body: formData })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          resultDiv.innerHTML = `
            <div class="alert alert-success">
              ğŸ‰ Success! Certificate Issued.<br>
              <strong>ID:</strong> ${data.certificate_id}<br>
              <a href="https://sepolia.etherscan.io/tx/${data.tx}" target="_blank" class="btn btn-sm btn-outline-success mt-2">View on Etherscan</a>
            </div>
          `;
        } else {
          resultDiv.innerHTML = `<div class="alert alert-danger">âŒ Error: ${data.error}</div>`;
        }
      })
      .catch(err => {
        resultDiv.innerHTML = `<div class="alert alert-danger">âŒ Request Failed: ${err}</div>`;
      });
  });
</script>
{% endblock %}
